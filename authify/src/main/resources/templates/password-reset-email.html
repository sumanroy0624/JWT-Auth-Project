<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.5;
        }
        .otp {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            letter-spacing: 4px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- Company Logo -->
    <img th:src="@{/images/company-logo.png}" alt="Company Logo" class="logo"/>

    <h2>Password Reset OTP</h2>
    <p>Hi <span th:text="${name}">User</span>,</p>
    <p>We received a request to reset your password. Use the OTP below to verify your identity:</p>
    <div class="otp" th:text="${otp}">123456</div>
    <p>This OTP is valid for the next 10 minutes. If you did not request a password reset, please ignore this email.</p>
    <div class="footer">
        &copy; 2025 Your Company. All rights reserved.
    </div>
</div>
</body>
</html>
